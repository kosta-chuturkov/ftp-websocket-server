buildscript {
    ext {
        springBootVersion = '2.1.1.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'http://repo.spring.io/plugins-release/'
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


group = 'ftp.core'
sourceCompatibility = 1.8
repositories {
    mavenCentral()
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}
dependencies {
    //Apache

    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.springframework.boot:spring-boot-starter-security')
    implementation('org.springframework.boot:spring-boot-starter-web')

    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'commons-validator', name: 'commons-validator', version: '1.4.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'

    compile group: 'org.springframework.security', name: 'spring-security-data'
    compile("org.springframework.boot:spring-boot-starter-websocket")
    compile('org.springframework.boot:spring-boot-starter-hateoas')
    compile("org.springframework:spring-messaging")
    compile("org.springframework:spring-context-support")
    testCompile('org.hsqldb:hsqldb')
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'

    compile('org.springframework.boot:spring-boot-configuration-processor')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.springframework.security:spring-security-test')
    //GOOGLE
    compile('com.google.code.gson:gson:2.6.1')
    //EVENTS
    compile("io.projectreactor:reactor-bus:2.0.8.RELEASE")
    compile group: 'io.projectreactor', name: 'reactor-core', version: '2.0.8.RELEASE'

    //swagger and docs
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.8.0'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.8.0'
    compile group: 'io.springfox', name: 'springfox-bean-validators', version: '2.8.0'
    //REDIS
    compile group: 'org.springframework.data', name: 'spring-data-redis'
    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'

    //SPRING SESSION REDIS
    compile group: 'org.springframework.session', name: 'spring-session-data-redis'

    developmentOnly('org.springframework.boot:spring-boot-devtools')

    // IMAGE THUMBNAILING
    compile('net.coobird:thumbnailator:0.4.8')


}
