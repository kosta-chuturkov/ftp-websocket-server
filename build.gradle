buildscript {
    ext {
        springBootVersion = '1.3.2.RELEASE'
    }
    repositories {
        mavenCentral()
        maven { url 'http://repo.spring.io/plugins-release' }
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE'
        classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.7'
        classpath 'io.spring.gradle:dependency-management-plugin:0.5.2.RELEASE'
    }
}
apply plugin: 'io.spring.dependency-management'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'propdeps'
apply plugin: 'propdeps-maven'
apply plugin: 'propdeps-idea'
apply plugin: 'propdeps-eclipse'
group = 'ftp-websocket-server'
version = '0.0.1-SNAPSHOT'


springBoot {
    mainClass = 'ftp.core.boot.BootLoader'
}

description = """ftp-websocket-server"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {

    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'commons-validator', name: 'commons-validator', version: '1.4.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'

    // DATA SOURCE & CACHE
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.0.6.Final'
    compile group: 'org.hibernate', name: 'hibernate-ehcache', version: '5.0.6.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.0.6.Final'
    compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '5.0.6.Final'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.0.3.Final'
    compile group: 'javax.transaction', name: 'jta', version: '1.1'
    compile group: 'c3p0', name: 'c3p0', version: '0.9.1.2'
    runtime('postgresql:postgresql:9.1-901-1.jdbc4')
    testCompile('org.hsqldb:hsqldb:2.3.1')

    //SECURITY
    compile group: 'org.aspectj', name: 'aspectjrt'
    compile group: 'org.aspectj', name: 'aspectjweaver'
    compile("org.springframework.boot:spring-boot-starter-security")
    compile group: 'org.springframework.security', name: 'spring-security-data'

    //WEB REST
    compile('javax.servlet:jstl')
    runtime('javax.servlet:javax.servlet-api:3.1.0')
    compile('taglibs:standard:1.1.2')
    compile("org.springframework.boot:spring-boot-starter-web")
    compile group: 'org.springframework', name: 'spring-orm'
    compile("org.apache.tomcat.embed:tomcat-embed-jasper")
    compile("org.apache.tomcat.embed:tomcat-embed-el")
    compile("org.springframework.boot:spring-boot-starter-websocket")
    compile("org.springframework:spring-messaging")
    compile("org.springframework:spring-context-support")
    compile('net.logstash.logback:logstash-logback-encoder:4.5.1')

    //GOOGLE
    compile('com.google.guava:guava:19.0')
    compile('com.google.code.gson:gson:2.6.1')

    //EVENTS
    compile("io.projectreactor:reactor-bus")

    // IMAGE THUMBNAILING
    compile('net.coobird:thumbnailator:0.4.8')

    // TESTS
    testCompile('org.springframework.batch:spring-batch-test')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile ('junit:junit')
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'


    // CONFIGURATION
    compile('org.springframework.boot:spring-boot-configuration-processor')


}
